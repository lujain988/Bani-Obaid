<div class="container mt-4" style="direction: rtl; max-width: 500px; margin: 0 auto;">
  <h2 class="form-title text-center mb-4">تحديث بيانات المعلم</h2>

  <form (ngSubmit)="onUpdate()" class="landmark-form">
    <!-- Name Field -->
    <div class="form-group mb-3">
      <label for="name" class="form-label">اسم المعلم:</label>
      <input id="name"
             type="text"
             [(ngModel)]="landmarkData.name"
             name="name"
             class="form-control"
             placeholder="أدخل اسم المعلم"
             required />
    </div>

    <!-- Location Field -->
    <div class="form-group mb-3">
      <label for="location" class="form-label">الموقع:</label>
      <input id="location"
             type="text"
             [(ngModel)]="landmarkData.location"
             name="location"
             class="form-control"
             placeholder="أدخل موقع المعلم"
             required />
    </div>

    <!-- Description Field -->
    <div class="form-group mb-3">
      <label for="description" class="form-label">الوصف:</label>
      <textarea id="description"
                [(ngModel)]="landmarkData.description"
                name="description"
                class="form-control"
                rows="4"
                placeholder="أدخل وصف المعلم"></textarea>
    </div>

    <!-- Current Image -->
    <div class="form-group mb-3">
      <label for="currentImage" class="form-label">الصورة الحالية:</label>
      <div class="current-image-container">
        <img *ngIf="landmarkData.image; else noImage"
             [src]="'https://localhost:7243/' + landmarkData.image"
             alt="Current Image"
             class="img-fluid" />
        <ng-template #noImage>
          <p>لا توجد صورة حالياً لهذا المعلم.</p>
        </ng-template>
      </div>
    </div>

    <!-- Upload New Image -->
    <div class="form-group mb-3">
      <label for="image" class="form-label">تحديث الصورة:</label>
      <input id="image"
             type="file"
             (change)="onFileSelected($event)"
             class="form-control"
             accept="image/*" />
    </div>

    <!-- Submit Button -->
    <div class="form-group text-center">
      <button type="submit" class="submit-button">تحديث</button>
    </div>
  </form>
</div>
