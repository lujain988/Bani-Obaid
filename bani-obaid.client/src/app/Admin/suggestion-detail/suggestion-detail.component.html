<div class="container mt-4" style="min-height: 80vh;">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header text-right">
          <h3>تفاصيل الاقتراح</h3>
        </div>
        <div class="card-body" style="direction: rtl;">
          <div *ngIf="suggest">
            <div class="d-flex flex-column">
              <div class="d-flex justify-content-start">
                <strong class="text-right">اسم الاقتراح:</strong>
                <span>{{ suggest.name }}</span>
              </div>
              <div class="d-flex justify-content-start">
                <strong class="text-right">البريد الإلكتروني:</strong>
                <span>{{ suggest.email }}</span>
              </div>
              <div class="d-flex justify-content-start">
                <strong class="text-right">رقم الهاتف:</strong>
                <span>{{ suggest.number }}</span>
              </div>
              <div class="d-flex justify-content-start">
                <strong class="text-right">القطاع:</strong>
                <span>{{ suggest.sector }}</span>
              </div>
              <div class="d-flex justify-content-start">
                <strong class="text-right">المكان:</strong>
                <span>{{ suggest.place }}</span>
              </div>
              <div class="d-flex flex-column">
                <strong class="text-right">التفاصيل:</strong>
                <p class="details-text">
                  {{ suggest.details }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
