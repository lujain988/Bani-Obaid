<form #addProjectForm="ngForm" (ngSubmit)="addProject(addProjectForm.value)" class="add-project-form">
  <h2 style="text-align: center; margin-bottom: 20px;">إضافة مشروع جديد</h2>

  <!-- Title Field -->
  <div class="form-group" style="margin-bottom: 15px;">
    <label for="Title">عنوان المشروع</label>
    <input type="text"
           id="Title"
           name="Title"
           class="form-control"
           required
           [(ngModel)]="projectData.Title"
           placeholder="أدخل عنوان المشروع" />
    <div *ngIf="addProjectForm.submitted && !addProjectForm.controls['Title']?.valid" class="text-danger">
      يرجى إدخال عنوان المشروع
    </div>
  </div>

  <!-- Description Field -->
  <div class="form-group" style="margin-bottom: 15px;">
    <label for="Description">وصف المشروع</label>
    <textarea id="Description"
              name="Description"
              class="form-control"
              rows="3"
              required
              [(ngModel)]="projectData.Description"
              placeholder="أدخل وصف المشروع"></textarea>
    <div *ngIf="addProjectForm.submitted && !addProjectForm.controls['Description']?.valid" class="text-danger">
      يرجى إدخال وصف المشروع
    </div>
  </div>

  <!-- Percentage Field -->
  <div class="form-group" style="margin-bottom: 15px;">
    <label for="Percentage">النسبة المئوية</label>
    <input type="number"
           id="Percentage"
           name="Percentage"
           class="form-control"
           required
           [(ngModel)]="projectData.Percentage"
           placeholder="أدخل النسبة المئوية (0 - 100)"
           min="0"
           max="100" />
    <div *ngIf="addProjectForm.submitted && !addProjectForm.controls['Percentage']?.valid" class="text-danger">
      يرجى إدخال النسبة المئوية بين 0 و 100
    </div>
  </div>

  <!-- Status Dropdown -->
  <div class="form-group" style="margin-bottom: 15px;">
    <label for="Status">حالة المشروع</label>
    <select id="Status"
            name="Status"
            class="form-control"
            required
            [(ngModel)]="projectData.Status">
      <option value="" disabled selected>اختر الحالة</option>
      <option value="مرئي">مرئي</option>
      <option value="مخفي">مخفي</option>
    </select>
    <div *ngIf="addProjectForm.submitted && !addProjectForm.controls['Status']?.valid" class="text-danger">
      يرجى اختيار حالة المشروع
    </div>
  </div>

  <!-- Main Image -->
  <div class="form-group" style="margin-bottom: 15px;">
    <label for="Image">الصورة الرئيسية</label>
    <input type="file"
           id="Image"
           name="Image"
           class="form-control"
           required
           (change)="changeImage($event, 'Image')" />
    <div *ngIf="addProjectForm.submitted && !mainImage" class="text-danger">
      يرجى تحميل الصورة الرئيسية
    </div>
  </div>


  <!-- Optional Images -->
  <div class="form-group" style="margin-bottom: 15px;">
    <label for="Img1">الصورة الإضافية 1</label>
    <input type="file" id="Img1" class="form-control" (change)="changeImage($event, 'Img1')" />
  </div>
  <div class="form-group" style="margin-bottom: 15px;">
    <label for="Img2">الصورة الإضافية 2</label>
    <input type="file" id="Img2" class="form-control" (change)="changeImage($event, 'Img2')" />
  </div>
  <div class="form-group" style="margin-bottom: 15px;">
    <label for="Img3">الصورة الإضافية 3</label>
    <input type="file" id="Img3" class="form-control" (change)="changeImage($event, 'Img3')" />
  </div>
  <div class="form-group" style="margin-bottom: 15px;">
    <label for="Img4">الصورة الإضافية 4</label>
    <input type="file" id="Img4" class="form-control" (change)="changeImage($event, 'Img4')" />
  </div>
  <div class="form-group" style="margin-bottom: 15px;">
    <label for="Img5">الصورة الإضافية 5</label>
    <input type="file" id="Img5" class="form-control" (change)="changeImage($event, 'Img5')" />
  </div>
  <div class="form-group" style="margin-bottom: 15px;">
    <label for="Img6">الصورة الإضافية 6</label>
    <input type="file" id="Img6" class="form-control" (change)="changeImage($event, 'Img6')" />
  </div>
  <div class="form-group" style="margin-bottom: 15px;">
    <label for="Img7">الصورة الإضافية 7</label>
    <input type="file" id="Img7" class="form-control" (change)="changeImage($event, 'Img7')" />
  </div>
  <div class="form-group" style="margin-bottom: 15px;">
    <label for="Img8">الصورة الإضافية 8</label>
    <input type="file" id="Img8" class="form-control" (change)="changeImage($event, 'Img8')" />
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-primary" style="width: 100%;" [disabled]="addProjectForm.invalid">إضافة المشروع</button>
</form>
