<section class="registration-management py-5 bg-light" style="direction: rtl;">
  <div class="container shadow-lg p-4 rounded bg-white">
    <h2 class="text-center mb-4 text-primary">إدارة التسجيلات</h2>

    <div class="mb-4">
      <label for="eventId" class="form-label fw-bold">اختر الفعالية لعرض المسجلين:</label>
      <div class="d-flex align-items-center gap-2">
        <select id="eventId"
                class="form-select form-select-lg"
                [(ngModel)]="eventId"
                (change)="loadRegistrationsByEvent(eventId)">
          <option value=""  >اختر فعالية</option>
          <option *ngFor="let event of events" [value]="event.id">
            {{ event.title }}
          </option>
        </select>
        <button class="btn btn-outline-secondary btn-lg" (click)="loadAllRegistrations()">عرض الكل</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered text-center align-middle">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>اسم المشارك</th>
            <th>رقم الهاتف</th>
            <th>البريد الإلكتروني</th>
            <th>خيارات</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let registration of registrations">
            <td>{{ registration.id }}</td>
            <td>{{ registration.name }}</td>
            <td>{{ registration.number }}</td>
            <td>{{ registration.email }}</td>

            <td>
              <button class="btn btn-danger btn-sm" (click)="deleteRegistration(registration.id)">
                حذف
              </button>
            </td>
          </tr>
          <tr *ngIf="registrations.length === 0">
            <td colspan="6" class="text-muted">لا توجد تسجيلات متاحة.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
