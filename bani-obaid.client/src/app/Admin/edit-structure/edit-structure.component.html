<h2 class="text-center my-4 d-flex flex-column align-items-center" style="direction: rtl;">
  <span>تعديل الهيكل التنظيمي</span>
</h2>

<hr />

<form (ngSubmit)="UpdateStructure(StructureData)" style="direction: rtl;">
  <!-- العنوان -->
  <div class="mb-3">
    <label for="structureTitle" class="form-label">العنوان:</label>
    <input type="text"
           name="title"
           class="form-control"
           id="structureTitle"
           required
           [(ngModel)]="StructureData.title"
           placeholder="أدخل عنوان الهيكل التنظيمي" />
  </div>

  <!-- الصور: الحالية والجديدة -->
  <div class="mb-3 d-flex justify-content-between align-items-center">
    <!-- الصورة الحالية -->
    <div class="text-center">
      <label class="form-label">الصورة الحالية:</label>
      <img *ngIf="StructureData.image"
           [src]="'https://localhost:7243' + StructureData.image"
           alt="الصورة الحالية"
           style="width: 200px; height: auto; border: 1px solid #ccc;" />
    </div>

    <!-- الصورة الجديدة -->
    <div class="text-center">
      <label class="form-label">الصورة بعد التعديل:</label>
      <img *ngIf="image"
           [src]="image"
           alt="الصورة الجديدة"
           style="width: 200px; height: auto; border: 1px solid #ccc;" />
    </div>
  </div>

  <!-- تحميل صورة جديدة -->
  <div class="mb-3">
    <label for="image" class="form-label">تحميل صورة جديدة:</label>
    <input type="file"
           name="image"
           class="form-control"
           id="image"
           (change)="imageChange($event)" />
  </div>

  <button type="submit" class="btn btn-primary">حفظ التعديلات</button>
</form>
