<h2 class="text-center my-4 d-flex flex-column align-items-center" style="direction: rtl;">
  <span>تعديل عن البلدية</span>
</h2>

<hr />

<form (ngSubmit)="UpdateMunicipality(MunicipalityData)" style="direction: rtl;">
  <!-- الوصف -->
  <div class="mb-3">
    <label for="municipalityDescription" class="form-label">الوصف:</label>
    <textarea name="description"
              class="form-control"
              id="municipalityDescription"
              rows="5"
              required
              [(ngModel)]="MunicipalityData.description"
              placeholder="أدخل الوصف"></textarea>
  </div>

  <!-- الصور: الحالية والجديدة -->
  <div class="mb-3 d-flex justify-content-between align-items-center">
    <!-- الصورة الحالية -->
    <div class="text-center">
      <label class="form-label">الصورة الحالية:</label>
      <img *ngIf="MunicipalityData.descriptionImage"
           [src]="'https://localhost:7243' + MunicipalityData.descriptionImage"
           alt="الصورة الحالية"
           style="width: 150px; height: 150px; border: 1px solid #ccc;" />
    </div>

    <!-- الصورة الجديدة -->
    <div class="text-center">
      <label class="form-label">الصورة بعد التعديل:</label>
      <img *ngIf="image"
           [src]="image"
           alt="الصورة الجديدة"
           style="width: 150px; height: 150px; border: 1px solid #ccc;" />
    </div>
  </div>

  <!-- تحميل صورة جديدة -->
  <div class="mb-3">
    <label for="descriptionImage" class="form-label">تحميل صورة جديدة:</label>
    <input type="file"
           name="descriptionImage"
           class="form-control"
           id="descriptionImage"
           (change)="imageChange($event)" />
  </div>

  <!-- الرؤية -->
  <div class="mb-3">
    <label for="municipalityVision" class="form-label">الرؤية:</label>
    <input type="text"
           name="vision"
           class="form-control"
           id="municipalityVision"
           required
           [(ngModel)]="MunicipalityData.vision"
           placeholder="أدخل الرؤية" />
  </div>

  <!-- الرسالة -->
  <div class="mb-3">
    <label for="municipalityMission" class="form-label">الرسالة:</label>
    <textarea name="mission"
              class="form-control"
              id="municipalityMission"
              rows="5"
              required
              [(ngModel)]="MunicipalityData.mission"
              placeholder="أدخل الرسالة"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">حفظ التعديلات</button>
</form>
