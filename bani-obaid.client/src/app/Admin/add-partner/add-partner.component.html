<h2 class="text-center my-4 d-flex flex-column align-items-center" style="direction: rtl;">
  <span>إضافة شريك جديد</span>
</h2>

<hr />

<form #partnerForm="ngForm" (ngSubmit)="AddNewPartner(partnerForm)" style="direction: rtl;">
  <!-- اسم الشريك -->
  <div class="mb-3">
    <label for="partnerName" class="form-label">اسم الشريك:</label>
    <input type="text"
           name="name"
           class="form-control"
           id="partnerName"
           required
           [(ngModel)]="PartnerData.name"
           placeholder="أدخل اسم الشريك" />
  </div>

  <!-- الرابط -->
  <div class="mb-3">
    <label for="partnerLink" class="form-label">رابط الشريك:</label>
    <input type="url"
           name="link"
           class="form-control"
           id="partnerLink"
           required
           [(ngModel)]="PartnerData.link"
           placeholder="أدخل رابط الشريك" />
  </div>

  <!-- تحميل الشعار -->
  <div class="mb-3">
    <label for="logo" class="form-label">تحميل شعار الشريك:</label>
    <input type="file"
           name="logo"
           class="form-control"
           id="logo"
           (change)="imageChange($event)" />
  </div>

  <!-- زر الإضافة -->
  <button type="submit" class="btn btn-primary" [disabled]="!partnerForm.valid || isSubmitted">إضافة الشريك</button>
</form>
