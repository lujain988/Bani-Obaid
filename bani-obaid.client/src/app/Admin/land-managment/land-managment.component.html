<main>
  <div class="container mt-4" style="direction: rtl; text-align: center">
    <h2 style="color: black" class="text-center mb-4">إدارة المعالم السياحية في بني عبيد</h2>
    <button class="btn btn-primary btn-sm" [routerLink]="['/adminDashboard/landmark-form']">إضافة معلم جديد</button>
    <br /> <br />

    <div class="table-responsive mx-auto" style="max-width: 900px;">
      <table class="table table-light table-hover table-bordered" style="table-layout: fixed; width: 100%;">
        <thead>
          <tr>
            <th style="width: 5%;">#</th>
            <th style="width: 15%;">اسم المعلم</th>
            <th style="width: 15%;">صورة المعلم</th>
            <th style="width: 15%;">الموقع</th>
            <th style="width: 25%;">الوصف</th>
            <th style="width: 10%;">التاريخ</th>
            <th style="width: 5%;">إضافة صور</th>
            <th style="width: 10%;">الإجراء</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of landmarks; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.name }}</td>
            <td>
              <img class="img-fluid" [src]="'https://localhost:7243/' + item.image" alt="Landmark Image" style="max-width: 100px; height: auto;">
            </td>
            <td>{{ item.location }}</td>
            <td style="white-space: normal; word-wrap: break-word; overflow-wrap: break-word;">{{ item.description }}</td>
            <td>{{ item.createdAt | date: 'yyyy-MM-dd' }}</td>
            <td class="text-center">
              <button class="btn btn-secondary btn-sm" [routerLink]="['/adminDashboard/AddLink', item.id]">
                <i class="fa fa-upload"></i>
              </button>
            </td>
            <td>
              <button class="btn btn-primary btn-sm" [routerLink]="['/adminDashboard/Tourism', item.id]">تعديل</button>
              <button class="btn btn-danger btn-sm" (click)="deleteLandmark(item.id)">حذف</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
